    <!-- Wanted Poster Mock-up -->

      <div class="description">
        <ul>
          <li class="item">
            Description:
​
            <span class="dsc">Ultra-Hyper Mega-Bot</span>
          </li>
​
          <li class="item">
            Height:

          </li>
​
          <li class="item">
            Arms:
            <span class="dsc"> 2 </span>

        If you have any information, Please Call (818) 330 8004

​
