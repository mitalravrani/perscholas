<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async defer></script>
    <title>Calculator - Self by team</title>
</head>
<body>
    <!-- body -->
    <h1 class="title">Calculator</h1>
    <div class="calculator">
            <!-- screen -->
        <div class="screen"></div>
    <!-- div for buttons -->
    <div class="buttonContainer"></div>
            <!-- first row buttons -->
            
        <div class="row1">
            <button class="nums onclick="">7</button>
            <button class="nums onclick="">8</button>
            <button class="nums onclick="">9</button>
            <button class="nums onclick="">/</button>
        </div>
        <!-- 2nd row buttons -->
        <div class="row2">
            <button class="nums onclick="">4</button>
            <button class="nums onclick="">5</button>
            <button class="nums onclick="">6</button>
            <button class="nums onclick="">*</button>
        </div>
        <!-- 3rd row buttons -->
        <div class="row3">
            <button class="nums onclick="">1</button>
            <button class="nums onclick="">2</button>
            <button class="nums onclick="">3</button>
            <button class="nums onclick="">-</button>
        </div>
        <!-- 4th row buttons -->
        <div class="row4">
            <button class="nums onclick="">0</button>
            <button class="nums onclick="">.</button>
            <button class="nums onclick="">=</button>
            <button class="nums onclick="">+</button>
        </div>
    </div>
    </div>
</body>
</html>
