<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator by Jordan</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <h1 class="title">Griselda 00723</h1>
        <div class="calculatorMain">
            <div class="screen"></div>
​
            <div class="calcRow">
                <div class="key"onclick="uploadToScreen('7')">7</div>
                <div class="key"onclick="uploadToScreen('8')">8</div>
                <div class="key"onclick="uploadToScreen('9')">9</div>
                <div class="key"onclick="uploadToScreen('%')">%</div>
            </div>
            <div class="calcRow">
                <div class="key"onclick="uploadToScreen('4')">4</div>
                <div class="key"onclick="uploadToScreen('5')">5</div>
                <div class="key"onclick="uploadToScreen('6')">6</div>
                <div class="key"onclick="uploadToScreen('X')">X</div>
            </div>
            <div class="calcRow">
                <div class="key"onclick="uploadToScreen('1')">1</div>
                <div class="key"onclick="uploadToScreen('2')">2</div>
                <div class="key"onclick="uploadToScreen('3')">3</div>
                <div class="key"onclick="uploadToScreen('-')">-</div>
            </div>
            <div class="calcRow">
                <div class="key"onclick="uploadToScreen('0')">0</div>
                <div class="key"onclick="">CLR</div>
                <div class="key"onclick="uploadToScreen('+')">+</div>
                <div class="key"onclick="splitInput()">=</div>
            </div>
            
        </div>
​
        <div class="data"></div>
​
​
​
​
​
        
        <script src="app.js" async defer></script>
    </body>
</html>
